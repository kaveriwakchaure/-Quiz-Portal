<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Complete</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Quiz Complete!</h1>
    <p>Thank you for taking the quiz, <span id="user"></span>.</p>
    <button id="newQuizBtn">Start New Quiz</button>
  </div>

  <script>
    // Display user name
    const username = localStorage.getItem("username");
    document.getElementById("user").textContent = username;

    // Start new quiz button
    document.getElementById("newQuizBtn").addEventListener("click", function() {
      localStorage.removeItem("quizAnswers"); // Clear the previous answers
      window.location.href = "index.html"; // Navigate to start page
    });
  </script>
</body>
</html>
